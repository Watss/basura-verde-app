<ion-list>
  <ion-item *ngFor="let point of Points">
    <ion-icon name="leaf-outline" slot="start"></ion-icon>
    <ion-label>
      <h2>{{ point.titulo }}</h2>
      <p>{{ point.descripcion }}</p>
    </ion-label>
    <ion-icon name="arrow-redo-outline" slot="end"></ion-icon>
  </ion-item>
</ion-list>
